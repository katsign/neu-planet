<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>neuPlanet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">neuPlanet</h1>
      <p class="lead text-center">What's going on in your world?</p>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="lead">Author</p>
          <input class="form-control" type="text" id="author" placeholder="username">
          <textarea class="form-control" rows="3" id="input-box" placeholder="What's going on in your world?"></textarea>
          <button id="post-submit" class="btn btn-sm btn-outline-secondary float-right">Post</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="lead">Feed</p>
          <hr>
          <div id="feed"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/posts.js"></script>
  </body>
</html>
